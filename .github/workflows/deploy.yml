name: Deploy

on:
  workflow_call:
    inputs:
      app-version:
        required: true
        type: string
      distribution-channel:
        required: true
        type: string

permissions:
  contents: write

defaults:
  run:
    shell: 'bash'

env:
  NODE_NO_WARNINGS: 1
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
  npm_config_audit: false
  npm_config_fund: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{inputs.distribution-channel}}
      url: https://github.com/${{github.repository}}/releases/tag/v${{inputs.app-version}}
    steps:
      - name: Download compiled app
        uses: actions/download-artifact@v5
        with:
          pattern: "*-${{inputs.distribution-channel}}"
          path: dist
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "Files in dist root:"
          ls -lh dist/ | head -20 || true
          echo ""
          echo "Looking for release artifacts..."

      - name: Create GitHub Release
        run: |
          # Chỉ tìm files ở root level của dist (không tìm sâu vào app bundles)
          # Tìm các installer files và update files
          RELEASE_FILES=()
          
          # Windows: .exe installer
          if ls dist/*.exe 1> /dev/null 2>&1; then
            RELEASE_FILES+=($(ls dist/*.exe))
          fi
          
          # macOS: .dmg
          if ls dist/*.dmg 1> /dev/null 2>&1; then
            RELEASE_FILES+=($(ls dist/*.dmg))
          fi
          
          # Linux: .deb, .AppImage
          if ls dist/*.deb 1> /dev/null 2>&1; then
            RELEASE_FILES+=($(ls dist/*.deb))
          fi
          if ls dist/*.AppImage 1> /dev/null 2>&1; then
            RELEASE_FILES+=($(ls dist/*.AppImage))
          fi
          
          # Update files: .yml, .sig
          if ls dist/*.yml 1> /dev/null 2>&1; then
            RELEASE_FILES+=($(ls dist/*.yml))
          fi
          if ls dist/*.sig 1> /dev/null 2>&1; then
            RELEASE_FILES+=($(ls dist/*.sig))
          fi
          
          if [ ${#RELEASE_FILES[@]} -eq 0 ]; then
            echo "No release files found!"
            echo "Contents of dist:"
            ls -la dist/ || true
            exit 1
          fi
          
          echo "Found ${#RELEASE_FILES[@]} files to upload:"
          printf '%s\n' "${RELEASE_FILES[@]}"
          
          gh release create v${{inputs.app-version}} "${RELEASE_FILES[@]}" \
            --repo ${{github.repository}} \
            --title "v${{inputs.app-version}}" \
            --notes "Release v${{inputs.app-version}}"
        env:
          GH_TOKEN: ${{ github.token }}
