name: Deploy

on:
  workflow_call:
    inputs:
      app-version:
        required: true
        type: string
      distribution-channel:
        required: true
        type: string

permissions:
  contents: write

defaults:
  run:
    shell: 'bash'

env:
  NODE_NO_WARNINGS: 1
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
  npm_config_audit: false
  npm_config_fund: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{inputs.distribution-channel}}
      url: https://github.com/${{github.repository}}/releases/tag/v${{inputs.app-version}}
    steps:
      - name: Download compiled app
        uses: actions/download-artifact@v5
        with:
          pattern: "*-${{inputs.distribution-channel}}"
          path: dist
          merge-multiple: true

      - name: List downloaded files
        run: find dist -type f | head -20

      - name: Create GitHub Release
        run: |
          # Tìm tất cả files cần thiết
          FILES=$(find dist -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" -o -name "*.yml" -o -name "*.sig" \) | tr '\n' ' ')
          
          if [ -z "$FILES" ]; then
            echo "No files found to release"
            exit 1
          fi
          
          gh release create v${{inputs.app-version}} $FILES \
            --repo ${{github.repository}} \
            --title "v${{inputs.app-version}}" \
            --notes "Release v${{inputs.app-version}}"
        env:
          GH_TOKEN: ${{ github.token }}
